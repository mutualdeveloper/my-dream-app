<br><br>
<div id="service" class="container">
	<h3 class="text-center">{{titulo}}</h3>
	<br><br>
	<div class="row">
		<div *ngFor="let itemthumbnails of thumbnails" class="col-sm-6 col-md-6 col-lg-2">
			<template [ngIf]="itemthumbnails.tipoReferencia == 'referencia'">
				<a href="{{itemthumbnails.referencia}}">
					<div class="thumbnail"> <img class="thumbnail-image img-circle" src="{{itemthumbnails.imageRef}}" data-holder-rendered="true">
						<div class="caption">
							<h4 class="text-center">{{itemthumbnails.titulo}}</h4>
							<p class="text-center">{{itemthumbnails.texto}}</p>
							<p class="text-center">
								<template [ngIf]="itemthumbnails.buttonText  != null">
									<a href="" class="btn btn-primary">{{itemthumbnails.buttonText}}</a>
								</template>
							</p>
						</div>
					</div>
				</a>
			</template>
			<template [ngIf]="itemthumbnails.tipoReferencia == 'modalAlojamiento'">
				<div class="thumbnail pointer" data-toggle="modal" data-target="#modalAlojamientos"> <img class="thumbnail-image img-circle" src="{{itemthumbnails.imageRef}}" data-holder-rendered="true">
					<div class="caption">
						<h4 class="text-center">{{itemthumbnails.titulo}}</h4>
						<p class="text-center">{{itemthumbnails.texto}}</p>
						<p class="text-center">
							<template [ngIf]="itemthumbnails.buttonText  != null">
								<a href="" class="btn btn-primary">{{itemthumbnails.buttonText}}</a>
							</template>
						</p>
					</div>
				</div>
				<div class="modal fade" id="modal{{itemthumbnails.titulo}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title text-center" id="myModalLabel">{{itemthumbnails.titulo}}</h4>
							</div>
							<div class="modal-body">
								<div>
									<object class="pdf-container" data="http://mutualdepetroleros.tur.ar/assets/imagenes/convenios.pdf" type="application/pdf" >
										alt : <a href="http://mutualdepetroleros.tur.ar/assets/imagenes/convenios.pdf">test.pdf</a>
									</object>
								</div>
							</div>
						</div>
					</div>
			</div>
			</template>
			<template [ngIf]="itemthumbnails.tipoReferencia == 'modalCruceros'">
				<div class="thumbnail pointer" data-toggle="modal" data-target="#modalCruceros"> <img class="thumbnail-image img-circle" src="{{itemthumbnails.imageRef}}" data-holder-rendered="true">
					<div class="caption">
						<h4 class="text-center">{{itemthumbnails.titulo}}</h4>
						<p class="text-center">{{itemthumbnails.texto}}</p>
						<p class="text-center">
							<template [ngIf]="itemthumbnails.buttonText  != null">
								<a href="" class="btn btn-primary">{{itemthumbnails.buttonText}}</a>
							</template>
						</p>
					</div>
				</div>
				<div class="modal fade" id="modal{{itemthumbnails.titulo}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title text-center" id="myModalLabel">{{itemthumbnails.titulo}}</h4>
							</div>
							<div class="modal-body">
								<img *ngFor="let crucero of cruceros" src="{{pathImgs}}{{crucero}}" width="24%"
									alt="crucero">
							</div>
						</div>
					</div>
				</div>
			</template>
			<template [ngIf]="itemthumbnails.tipoReferencia == 'simple'">
				<div class="thumbnail"> <img class="thumbnail-image img-circle" src="{{itemthumbnails.imageRef}}" data-holder-rendered="true">
					<div class="caption">
						<h4 class="text-center">{{itemthumbnails.titulo}}</h4>
						<p class="text-center">{{itemthumbnails.texto}}</p>
						<p class="text-center">
							<template [ngIf]="itemthumbnails.buttonText  != null">
								<a href="" class="btn btn-primary">{{itemthumbnails.buttonText}}</a>
							</template>
						</p>
					</div>
				</div>
			</template>
		</div>
	</div>
</div>
